        <div class="log-box">
            <div class="log-form login">
                <form method="post" action="#">
                    <h2>Sign In</h2>

                    <div class="input-log">
                        <span class="log-icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="username" id="username" required>
                        <label>Email</label>
                    </div>

                    <div class="input-log">
                        <span class="log-icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="log-pass" id="log-pass" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-recover">
                        <label><input type="checkbox">Remember me</label>
                            <a href="#">Recover account</a>
                    </div>

                    <button type="submit" class="log-button">Log in</button>

                    <p class="or">or</p>

                    <div class="log-alternative">
                        <a href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    </div>

                    <div class="sign-up">
                        <p>Don't have an account yet?<a href="#" class="create-acc"> Create account</a></p>
                    </div>
                </form>
            </div>

            <div class="log-form createaccount">
                <form method="post" action="#">
                    <h2>Sign up</h2>

                    <div class="input-log">
                        <span class="log-icon"><i class='bx bxs-user' ></i></span>
                        <input type="text" name="username" id="username" required>
                        <label>Full name</label>
                    </div>

                    <div class="input-log">
                        <span class="log-icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="username" id="username" required>
                        <label>Email</label>
                    </div>

                    <div class="input-log">
                        <span class="log-icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="log-pass" id="log-pass" required>
                        <label>Password</label>
                    </div>

                    <div class="input-log">
                        <span class="log-icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="log-pass" id="log-pass" required>
                        <label>Confirm password</label>
                    </div>

                    <div class="remember-recover">
                        <label><input type="checkbox">I agree to the terms & condition</label>
                    </div>

                    <button type="submit" class="log-button">Create Account</button>

                    <div class="sign-up">
                        <p>Already have an account?<a href="#" class="sign-in"> Sign In</a></p>
                    </div>
                </form>
            </div>
